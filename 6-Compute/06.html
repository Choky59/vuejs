<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div id="app" class="container">

        <h1>{{mensaje}}</h1>
        <h3>invertido: {{invertido}}</h3>
        <input type="text" class="form-control" v-model="mensaje">
        <button class="btn btn-danger m-0"  @click="contador -= .5">  - </button>
        <button class="btn btn-primary m-1" @click="contador++"> + </button>


        <div class="progress">
            <div :class="['progress-bar', 'progress-bar-striped',color]" role="progressbar" 
            :style="{'width': contador+'%'}" aria-valuenow="100" 
            aria-valuemin="0" aria-valuemax="100" >{{contador}}%</div>
          </div>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="06.js"></script>
  </body>
</html>
